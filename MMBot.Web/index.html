<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mmbotweb">
<head>
    <title>mmbot.Web</title>
    <style type="text/css">
        body {
            padding: 20px;
            margin: 20px;
        }

        .scripteditor {
            width: 100%;
            min-height: 260px;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            background-color: #f08336;
            color: #fff;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body ng-controller="mmbotCtrl">

    <!--http://sravi-kiran.blogspot.co.nz/2013/09/ABetterWayOfUsingAspNetSignalRWithAngularJs.html-->
    <!--https://github.com/JustMaier/angular-signalr-hub-->

    <div class="container">
        <div>
            <img class="logo" src="img/mmbot.avatar.png" />
        </div>
        <textarea class="scripteditor" ng-model="scriptfile"></textarea>
        <div class="btn" ng-click="compile()">Compile</div>
        <div ng-bind="buildResult"></div>
    </div>


    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <!--Include Angular-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/app.js"></script>

</body>
</html>
